{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}JC — Mobile First{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'noticias/css/detalhe.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="topbar">UOL</div>

  <header class="header">
    <div class="container row">
      <button class="icon-btn" aria-label="Abrir menu"><span>☰</span></button>
      <img class="logo" src="{% static 'noticias/img/logo-jc-pe.svg' %}" alt="JC Pernambuco">
      <div style="flex:1"></div>
      <button class="icon-btn" aria-label="Buscar"><span>🔍</span></button>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container" style="padding:32px 0">
    <p class="caption" style="text-align:center">© JC Pernambuco</p>
  </footer>

  {% block extra_js %}
    <script src="{% static 'noticias/js/jc.js' %}"></script>
  {% endblock %}
</body>
</html>
