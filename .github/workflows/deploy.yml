name: Deploy Django app to Azure Web App - projetoBrasa

on:
  push:
    branches:
      - prod   # Altere para 'main' se quiser rodar ao dar push na main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura o Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Recomendo 3.11 (estável e compatível com Django)

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Coleta arquivos estáticos (necessário para o Django no Azure)
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # 5️⃣ Aplica migrações no banco de dados (opcional)
      - name: Run migrations
        run: python manage.py migrate

      # 6️⃣ Cria o pacote para envio ao Azure
      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*" "__pycache__/*"

      # 7️⃣ Envia o pacote para o próximo job
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Baixa o pacote gerado no job anterior
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: django-app

      # 2️⃣ Descompacta o pacote
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # 3️⃣ Faz login na conta Azure (usando os segredos configurados no GitHub)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_PROJETOBRASA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_PROJETOBRASA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_PROJETOBRASA }}

      # 4️⃣ Faz o deploy no Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'projetoBrasa'   # ⚙️ Nome do seu App Service no Azure
          slot-name: 'Production'
